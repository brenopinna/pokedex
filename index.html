<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex">

        <img src="" alt="" class="pokemon-img">

        <span class="dados-pokemon"></span>

        <form>
            <input type="search" name="pokemon-input" id="pokemon-input" placeholder="Name or Number..">
        </form>

        <div class="buttons">
            <button class="prev">&lt; Prev</button>
            <button class="next">Next &gt;</button>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
